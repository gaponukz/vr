<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
    <a-scene>
      <!-- box1 -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder position="-1 1.5 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-box position="-1 2.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <!-- box2 -->
      <a-box position="0.5 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder position="0.5 1.5 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-box position="0.5 2.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <!-- sphere -->
      <a-sphere position="3 1.25 -2" radius="1.25" color="#ffffff"></a-sphere>
      <a-sphere position="3 1.25 -2" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="3 1.5 -2" radius="1.25" color="#ffffff"></a-sphere>
      <a-sphere position="3 1.75 -2" radius="1.25" color="#EF2D5E"></a-sphere>

      <!-- body -->
      <a-sphere position="-0.25 4 -3" radius="1.5" color="#ffffff"></a-sphere>
      <a-sphere position="-0.25 5.5 -3" radius="1.5" color="#ffffff"></a-sphere>

      <!-- boxes -->
      <a-box position="-3 0 -3" rotation="0 45 0" color="#1b7d34"></a-box>
      <a-box position="-3 0 -4.5" rotation="0 45 0" color="#1b7d34"></a-box>
      <a-box position="-6 0 -6.5" rotation="0 45 0" color="#1b7d34"></a-box>
      <a-box position="6 0 3" rotation="0 45 0" color="#1b7d34"></a-box>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="100%" height="100%" color="#7BC8A4"></a-plane>
      <a-sky color="#90cae6"></a-sky>

    </a-scene>
  </body>
</html>
